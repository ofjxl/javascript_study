<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-3</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {}
        .big_view {
            width: 600px; height: 500px;
            margin: 30px auto; background-color: lightblue;
            overflow: hidden;
        }
        .big_view img {width: 100%;}
        .smaill_slide {
            width: 700px; background-color: #eee;
            padding: 20px;
        }
        .small_slide .swiper-wrapper {}
        .small_slide .swiper-wrapper .swiper-slide {
            border: 1px solid #000; height: 50px; overflow: hidden;
        }
        .small_slide .swiper-wrapper .swiper-slide img {width: 100%;}
    </style>
</head>
<body>
    <main>
        <div class="big_view"><img src="" alt=""></div>
        <div class="swiper small_slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://plus.unsplash.com/premium_photo-1689805586474-e59c51f38254?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJThBJUE0JUVDJTlDJTg0JUVDJThBJUE0fGVufDB8fDB8fHww" alt=""></div>
                <div class="swiper-slide"><img src="https://plus.unsplash.com/premium_photo-1666254759561-8c21a4094ac5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8JUVDJThBJUE0JUVDJTlDJTg0JUVDJThBJUE0fGVufDB8fDB8fHww" alt=""></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1590309284223-3946577eb10e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fCVFQyU4QSVBNCVFQyU5QyU4NCVFQyU4QSVBNHxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1578764442423-c21d36076af1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fCVFQyU4QSVBNCVFQyU5QyU4NCVFQyU4QSVBNHxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1515488764276-beab7607c1e6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fCVFQyU4QSVBNCVFQyU5QyU4NCVFQyU4QSVBNHxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1600021865072-25e3991439aa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fCVFQyU4QSVBNCVFQyU5QyU4NCVFQyU4QSVBNHxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
            </div>
        </div>
    </main>
    <script>
        const small_s = new Swiper('.small_slide',{
            autoplay:{delay:1000},
            loop:true,
            slidesPerView:5,
            spaceBetween:10,
        })

        // swiper-slide 6개 개별 클릭 시 
        // img 경로를 확인하고 
        // 해당 경로를 big_view의 img 경로에 대입하기 
        const small_slide = document.querySelectorAll('.small_slide .swiper-slide')
        const big_view = document.querySelector('.big_view')
        //사용js : for, addEventListener, children, src
        for(let i of small_slide){
            i.addEventListener('click',()=>{
                big_view.children[0].src = i.children[0].src
            })
        }
        
</script>
</body>
</html>
