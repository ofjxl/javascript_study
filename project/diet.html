<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/diet.css">
    <script src="./script/diet.js" defer></script>
</head>
<body>
    <main>
        <h1>다이어트 체중계</h1>
        <p>당신의 건강몸무게를 알아보세요!</p>
        <ul>
            <li>현재 키 : <input type="text" id="height">cm</li>
            <li>현재 몸무게 : <input type="text" id="weight">kg</li>
            <li>최종 몸무게 : <input type="text" id="goals"></li>
        </ul>
        <p><button type="button" id="result">적정체중결과보기</button></p>
    </main>
</body>
</html>
