<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="user_name">username</p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
        <main>
            <img src="https://media.istockphoto.com/id/1356120250/ko/%EC%82%AC%EC%A7%84/%EC%82%AC%EC%97%85%EA%B0%80-%EB%82%A8%EC%9E%90%EB%8A%94-%EB%A9%80%EB%A6%AC-%EC%9A%B0%EC%A3%BC%EC%97%90-%EC%9D%80%ED%95%98-%ED%8C%90%ED%83%80%EC%A7%80-%ED%8F%AC%ED%84%B8%EC%9D%98-%EC%83%88%EB%A1%9C%EC%9A%B4-%EA%B0%80%EB%8A%A5%EC%84%B1-%EC%84%B8%EA%B3%84%EB%A5%BC-%EB%B0%9C%EA%B2%AC%ED%95%98%EA%B3%A0%EC%9E%88%EB%8B%A4-%EB%AA%A9%ED%91%9C-%EC%9A%B0%EC%A3%BC-%ED%83%90%EC%82%AC-%EB%8B%A4%EB%A5%B8-%EC%9A%B0%EC%A3%BC%EB%A1%9C%EC%9D%98-%EA%B4%80%EB%AC%B8%EC%9D%84-%EB%8B%AC%EC%84%B1%ED%95%98%EB%8A%94-%EC%82%AC%EC%97%85%EA%B0%80-%EB%82%A8%EC%9E%90-3d-%EB%A0%8C%EB%8D%94.jpg?s=612x612&w=0&k=20&c=u9iEcO2afXpPgI1Q8ZgVxB9IBW62H_CMU150iUvt2uk=" alt="">
        </main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/icons/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./images/icons/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/icons/paper_off.png" alt="공유하기"></a>
                </div>
                <div class="right">
                    <a href="#">스크랩</a>
                </div>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user_name">username</p>
                <p class="comments">comments</p>
                <p class="day">3 Day Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
